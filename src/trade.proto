syntax = "proto3";

package toc_machine_trading;

import "src/basic_data.proto";

option go_package = "pkg/pb";

service ToCSinopacBackEnd {
    rpc HealthCheck(Echo) returns (Echo) {}
    rpc GetAllStockDetail(Request) returns (StockDetailResponse) {}
}

message Request {
    int64 timestamp = 1;
}

message Echo {
    string message = 1;
}
