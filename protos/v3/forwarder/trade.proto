syntax            = "proto3";
option go_package = "./pb";

import "google/protobuf/empty.proto";
import "entity.proto";

package toc_python_forwarder;

service TradeInterface {
    rpc BuyStock(StockOrderDetail) returns (TradeResult) {}
    rpc SellStock(StockOrderDetail) returns (TradeResult) {}
    rpc SellFirstStock(StockOrderDetail) returns (TradeResult) {}
    rpc CancelStock(OrderID) returns (TradeResult) {}

    rpc BuyFuture(FutureOrderDetail) returns (TradeResult) {}
    rpc SellFuture(FutureOrderDetail) returns (TradeResult) {}
    rpc SellFirstFuture(FutureOrderDetail) returns (TradeResult) {}
    rpc CancelFuture(FutureOrderID) returns (TradeResult) {}

    rpc GetLocalOrderStatusArr(google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc GetSimulateOrderStatusArr(google.protobuf.Empty) returns (google.protobuf.Empty) {}
    rpc GetOrderStatusByID(OrderID) returns (TradeResult) {}
    rpc GetNonBlockOrderStatusArr(google.protobuf.Empty) returns (ErrorMessage) {}

    rpc GetFuturePosition(google.protobuf.Empty) returns (FuturePositionArr) {}

    rpc SubscribeStockTick(StockNumArr) returns (SubscribeResponse) {}
    rpc UnSubscribeStockTick(StockNumArr) returns (SubscribeResponse) {}
    rpc SubscribeStockBidAsk(StockNumArr) returns (SubscribeResponse) {}
    rpc UnSubscribeStockBidAsk(StockNumArr) returns (SubscribeResponse) {}
    rpc SubscribeFutureTick(FutureCodeArr) returns (SubscribeResponse) {}
    rpc UnSubscribeFutureTick(FutureCodeArr) returns (SubscribeResponse) {}
    rpc SubscribeFutureBidAsk(FutureCodeArr) returns (SubscribeResponse) {}
    rpc UnSubscribeFutureBidAsk(FutureCodeArr) returns (SubscribeResponse) {}
    rpc UnSubscribeStockAllTick(google.protobuf.Empty) returns (ErrorMessage) {}
    rpc UnSubscribeStockAllBidAsk(google.protobuf.Empty) returns (ErrorMessage) {}
}

// code (str): contract id.
// direction (Action): action. {Buy, Sell}
// quantity (int): quantity.
// price (float): the average price.
// last_price (float): last price.
// pnl (float): unrealized profit.
message FuturePosition {
    string code       = 1;
    string direction  = 2;
    int32 quantity    = 3;
    double price      = 4;
    double last_price = 5;
    double pnl        = 6;
}

message FuturePositionArr {
    repeated FuturePosition position_arr = 1;
}

message StockOrderDetail {
    string stock_num = 1;
    double price     = 2;
    int64 quantity   = 3;
    bool simulate    = 4;
}

message FutureOrderDetail {
    string code    = 1;
    double price   = 2;
    int64 quantity = 3;
    bool simulate  = 4;
}

message TradeResult {
    string order_id = 1;
    string status   = 2;
    string error    = 3;
}

message OrderID {
    string order_id = 1;
    bool simulate   = 2;
}

message FutureOrderID {
    string order_id = 1;
    bool simulate   = 2;
}

message OrderStatusArr {
    repeated OrderStatus data = 1;
}

message OrderStatus {
    string status     = 1;
    string code       = 2;
    string action     = 3;
    double price      = 4;
    int64 quantity    = 5;
    string order_id   = 6;
    string order_time = 7;
}

message SubscribeResponse {
    repeated string fail_arr = 1;
}
